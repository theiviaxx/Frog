    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>{{title}}</title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

        <link rel="stylesheet" href="{{MEDIA_URL}}frog/c/style.css">
    </head>
    <body>
        <div role="main">
            <div id='frog_login'>
                <header> Frog login</header>
                <section>
                    <form method='post' action='{{LOGIN_URL}}login'>
                        {% csrf_token %}
                        <p>
                            <label for='frog_login_email'>Email:</label>
                            <input id='frog_login_email' type='email' name='email' autofocus='autofocus' required='required' />
                        </p>
                        <p>
                            <label for='frog_login_first_name'>First:</label>
                            <input id='frog_login_first_name' type='text' name='first_name' required='required' />
                        </p>
                        <p>
                            <label for='frog_login_last_name'>Last:</label>
                            <input id='frog_login_last_name' type='text' name='last_name' required='required' />
                        </p>
                        <p>
                            <input id='frog_login_button' type='submit' value='Login' class='disabled1' />
                        </p>
                    </form>
                </section>
            </div>
        </div>

        <script src="{{MEDIA_URL}}frog/j/mootoolsCore.js"></script>
        <script src="{{MEDIA_URL}}frog/j/mootoolsMore.js"></script>

    </body>
</html>
